services:
  - type: web
    name: healsync-symptom-api
    env: python
    region: oregon
    plan: free

    buildCommand: pip install --upgrade pip && pip install -r requirements.txt

    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT

    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
